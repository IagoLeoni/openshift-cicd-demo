apiVersion: v1
kind: ServiceAccount
metadata:
  name: triggers
secrets:
  - name: github-secret
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: triggers
rules:
  - apiGroups:
      - triggers.tekton.dev
    resources:
      - eventlisteners
      - triggerbindings
      - triggertemplates
    verbs:
      - get
  - apiGroups:
      - ""
    resources:
      - configmaps
      - secrets
      - serviceaccounts
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - tekton.dev
    resources:
      - pipelineruns
      - pipelineresources
      - taskruns
    verbs:
      - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: triggers
subjects:
  - kind: ServiceAccount
    name: triggers
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: triggers